<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>ToDo! en NodeJS</title>
</head>
<body>
    <div class="container-sm">
        <h2>taskList!</h2>
        
        <div id=btngrp class="input-group mb-3">
            <input id="task" class="form-control" type="text" placeholder="Add new task..." aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="button-addon2" class="btn btn-primary">Add!</button>
        </div>

        <ul id="list" class="list-group list-group-flush">
        </ul>
    </div>
    <script>
        let tasks = [];
        let list = document.getElementById("list");
        let addBtn = document.getElementById("button-addon2")
        
        tasks.forEach(addWork);
        
        function addWork(t){
            let li = document.createElement("li");
            let text = document.createTextNode(t);
            let att = document.createAttribute("class");
            att.value= "list-group-item list-group-item-dark";
            li.appendChild(text);
            list.appendChild(li);
            li.setAttributeNode(att);

        };

        addBtn.addEventListener("click", ()=>{
            let task = document.getElementById("task").value;
            if (task!=""){
                tasks.push(task);
                //console.log(tasks); 
                addWork(task);   ;
            }          
        });

        //console.log(tasks[0]);
        //console.log(tasks[0].toString());
    </script>
    <style>
        body{
            background-color: #222;
        }
        h2{
            color: #DDD;
        }
        #btngrp{
            width: 500px;
        }
        li{
            color: #222;
        }
    </style>
</body>
</html>
